<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MapTest</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb7T4kSmVck4URg07rWdjgRLwVNZuw_B4&sensor=false"></script>
		<script src="js/jquery.ui.map.min.js"></script>
		
		<!-- Script and Stylesheet for the Map Screen -->
		<script src="js/map.js"></script>
		<link rel="stylesheet" href="css/mapstyles.css">
	</head>
	<body>
		
		<div id="home" data-role="page">
			<header data-role="header" data-position="fixed">
				<h3>Home</h3>
			</header>
			<div data-role="content">
				<a href="#map" data-role="button" data-transition="slide"
				data-icon="arrow-r" data-iconpos="right">Map page</a>
			</div>
		</div>
		
        <div id="map" data-role="page">
        	<header data-role="header" data-position="fixed">
            	<h3>State Name</h3>
            </header>
            <div data-role="content">
            	<div id="map_container" class="ui-bar ui-corner-all ui-shadow">
            		<div id="map-canvas"></div>
            	</div> 
            </div>
            <footer data-role="footer" data-position="fixed">
            	<div data-role="navbar" data-iconpos="left">
            		<ul>
            			<li><a href="#" data-rel="back" data-icon="back" data-transition="slide" data-direction="reverse">Back</a></li>
            		</ul>
            	</div>
            </footer>
        </div>
		
	</body>
</html>
